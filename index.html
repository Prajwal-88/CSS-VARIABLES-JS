<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <h2>UPDATE CSS VARIABLES WITH <span class="js">JS</span></h2>
    <div class="controler">
            <fieldset>
                <label for="spacing">Spacing</label>
                <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-size="px">
            </fieldset>
            <fieldset>
                <label for="blur">Blur</label>
                <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-size="px">
            </fieldset>
            <fieldset>
                <label for="base_color">Base colour</label>
                <input type="color" id="base_color" name="base_color" value="#ffc600">                
            </fieldset>

    </div>
    <img src="./nature-3082832_640.jpg" alt="">
</body>
